<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Golfer Career – Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>Golfer Career – Interface Terminal</h1>
      <button id="restart-btn" type="button">Redémarrer</button>
      <div class="status-clock">
        <div class="status-label">PUB400</div>
        <div class="status-time" id="status-time">--/--/-- --:--:-- UTC</div>
      </div>
    </header>
    <main>
      <div id="terminal-container">
        <div id="terminal"></div>
      </div>
      <aside class="macro-panel">
        <h2>Actions rapides</h2>
        <div class="macro-grid">
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="0">0</button>
          <button data-key="r">R</button>
          <button data-key="q">Q</button>
          <button data-key="enter">Entrer</button>
        </div>
        <p class="macro-hint">Cliquez pour simuler la touche correspondante.</p>
      </aside>
    </main>
    <footer>
      <p>Utilisez votre clavier ou les boutons rapides pour interagir avec l'interface.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
